<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project | Landing Page</title>
    <meta name="description" content="Une landing page moderne et élégante pour votre futur projet.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <nav>
        <div class="logo">FutureCore<b>@@</b></div>
        <div class="nav-links">
            <a href="#accueil">Accueil</a>
            <a href="#features">Fonctionnalités</a>
            <a href="#propos">À propos</a>
        </div>
    </nav>

    <main>
        <section class="hero" id="accueil">
            <h1 class="reveal">Créez l'avenir dès aujourd'hui</h1>
            <p class="reveal">Une interface minimaliste, des performances foudroyantes et une expérience utilisateur
                inégalée. Le futur du web commence ici.</p>
            <div id="backend-message" class="reveal" style="margin-bottom: 2rem; font-weight: 600; color: #6366f1;">
                Connexion au serveur...</div>
            <button class="cta-button reveal">Démarrer maintenant</button>
            <section class="reveal" id="contact" style="padding: 5rem 10%; text-align: center;">
                <h2 style="font-size: 2.5rem; margin-bottom: 2rem;">Contactez-nous</h2>
                <form style="max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 1rem;">
                    <input type="text" placeholder="Nom"
                        style="padding: 1rem; border-radius: 8px; border: 1px solid var(--glass-border); background: var(--card-bg); color: white;">
                    <input type="email" placeholder="Email"
                        style="padding: 1rem; border-radius: 8px; border: 1px solid var(--glass-border); background: var(--card-bg); color: white;">
                    <textarea placeholder="Message" rows="5"
                        style="padding: 1rem; border-radius: 8px; border: 1px solid var(--glass-border); background: var(--card-bg); color: white;"></textarea>
                    <button type="submit" class="cta-button">Envoyer</button>
                </form>
            </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
